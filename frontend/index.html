<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Teams</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>NBA Teams</h1>

    <div id="conferences-container">
        <div id="eastern-card" class="conference-card">
            <h2>Eastern Conference</h2>
            <div class="team-list" id="eastern-teams"></div>
        </div>

        <div id="western-card" class="conference-card">
            <h2>Western Conference</h2>
            <div class="team-list" id="western-teams"></div>
        </div>
    </div>

    <!-- Modal for Team Details -->
    <div id="team-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="team-details"></div>
        </div>
    </div>

    <script src="constants.js"></script>
    <script src="script.js"></script>
</body>
</html>
